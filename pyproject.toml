[project]
name = "job-app-helper"
version = "0.4.0"
description = "A web app to help track and manage job applications"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "flask>=3.0",
    "flask-sqlalchemy>=3.1",
    "flask-cors>=4.0",
    "anthropic>=0.45",
    "openai>=1.0",
    "google-genai>=1.0",
    "requests>=2.31",
    "beautifulsoup4>=4.12",
    "python-dotenv>=1.2.1",
]

[dependency-groups]
dev = [
    "pyinstaller>=6.19.0",
]
