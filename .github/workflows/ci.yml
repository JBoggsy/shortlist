name: CI

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            sidecar-cmd: bash build_sidecar.sh
          - runner: windows-latest
            target: x86_64-pc-windows-msvc
            sidecar-cmd: pwsh build_sidecar.ps1

    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: false

      - name: Restore sidecar cache
        id: sidecar-cache
        uses: actions/cache@v4
        with:
          path: src-tauri/binaries/
          key: sidecar-${{ matrix.target }}-${{ hashFiles('**/*.py', 'uv.lock') }}

      - name: Install Python dependencies
        if: steps.sidecar-cache.outputs.cache-hit != 'true'
        run: uv sync --dev

      - name: Build sidecar
        if: steps.sidecar-cache.outputs.cache-hit != 'true'
        run: ${{ matrix.sidecar-cmd }}

      - name: Install Node dependencies
        run: |
          npm ci
          cd frontend && npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        with:
          args: --target ${{ matrix.target }}
